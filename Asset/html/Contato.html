<html lang="en">

    <main>
        <p>Para entrar em contato comigo, envie um e-mail para <a href="mailto:felipecarneiro@duck.com">felipecarneiro@duck.com</a></p>
        <!-- Formulário -->
        <form action="mailto:felipecarneiro@duck.com" method="post" enctype="text/plain">

            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
            <input type="submit" value="Enviar">
        </form>
